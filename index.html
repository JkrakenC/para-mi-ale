<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para mi Ale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/heart.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Loved+by+the+King&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
    <div id="carousel" class="carousel">
        <div class="slide">
        <img src="https://www.line-stickers.com/wp-content/uploads/2018/08/Milk-Mocha-Too-Cute-.png" alt="foto">
        <p class="bienvenida">Para: Alejandra<br>De: Alejandro
        </p>
        </div>
        <div class="slide">
        <p class="content">
            "En tus ojos descubrí <br>
            un universo escondido, <br>
            donde cada estrella <br>
            lleva escrito mi destino."
        </p>
        </div>
        <div class="slide">
        <img src="https://placekitten.com/401/400" alt="foto">
        </div>
    </div>
    <div class="buttons">
        <button onclick="prevSlide()">←</button>
        <button onclick="nextSlide()">→</button>
    </div>
    </div>
    <script>
    const carousel = document.getElementById("carousel");
    function nextSlide() {
        carousel.scrollBy({ left: carousel.offsetWidth, behavior: 'smooth' });
    }
    function prevSlide() {
        carousel.scrollBy({ left: -carousel.offsetWidth, behavior: 'smooth' });
    }
    </script>
</body>
</html>
