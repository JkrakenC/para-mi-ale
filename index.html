<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para mi Ale</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/heart.png">
</head>
<body>
    <div class="card">
    <div id="carousel" class="carousel">
        <div class="slide">
        <img src="https://placekitten.com/400/400" alt="foto">
        </div>
        <div class="slide">
        <p>
            "En tus ojos descubrí <br>
            un universo escondido, <br>
            donde cada estrella <br>
            lleva escrito mi destino."
        </p>
        </div>
        <div class="slide">
        <img src="https://placekitten.com/401/400" alt="foto">
        </div>
    </div>
    <div class="buttons">
        <button onclick="prevSlide()">←</button>
        <button onclick="nextSlide()">→</button>
    </div>
    </div>
    <script>
    const carousel = document.getElementById("carousel");
    function nextSlide() {
        carousel.scrollBy({ left: carousel.offsetWidth, behavior: 'smooth' });
    }
    function prevSlide() {
        carousel.scrollBy({ left: -carousel.offsetWidth, behavior: 'smooth' });
    }
    </script>
</body>
</html>
